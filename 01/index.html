<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Test con vue js</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="app" v-bind:style="{ background: '#' + color }">

		<coin-detail
			v-on:change-color="updateColor"
			v-bind:coin="btc"
		>
			<template v-slot:text>
				<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore aliquam tempora repellat ullam aperiam cupiditate commodi non ad, totam id maiores laudantium. Nam reiciendis esse numquam alias repellendus harum ex.</p>
			</template>
			<template v-slot:link>
				Ir a <a href="https://www.platzi.com">Platzi</a>
			</template>
			
		</coin-detail>

	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
